<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Bloom Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .flower-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 10;
      overflow: hidden;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      animation: fadeInUp 2s ease-out;
    }

    .center-image::before {
      content: 'ðŸ‘¤';
      font-size: 50px;
      color: white;
    }

    .petal {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(0, 0) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .petal:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    /* Color gradients for petals */
    .petal-1 { background: linear-gradient(45deg, #ff9a56, #ffce56); }
    .petal-2 { background: linear-gradient(45deg, #56ccf2, #2f80ed); }
    .petal-3 { background: linear-gradient(45deg, #ee5a24, #ff6348); }
    .petal-4 { background: linear-gradient(45deg, #26de81, #20bf6b); }
    .petal-5 { background: linear-gradient(45deg, #a29bfe, #6c5ce7); }
    .petal-7 { background: linear-gradient(45deg, #00cec9, #00b894); }
    .petal-8 { background: linear-gradient(45deg, #fdcb6e, #e17055); }

    /* Hover reveal animation */
    .flower-container:hover .center-image {
      transform: translate(-50%, -50%) scale(0.85);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .petal-text {
      font-size: 11px;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 1;
      }
    }

    .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 40%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 80%; animation-delay: 3s; }

    /* Ripple effect */
    .flower-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .flower-container:hover::before {
      width: 400px;
      height: 400px;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      z-index: 1000;
      color: #aaa;
    }
    .name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #8a2be2;
    }
    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff9a56, #ffce56);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .header h1 {
      font-size: 2rem;
     }
        
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #e0c7df;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
      <div class="name">DEEPIKA SHRI N</div>
    </header>

    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="flower-container">
      <div class="center-image" id="centerImage"></div>

      <div class="petal petal-1" onclick="handleMenuClick(event, 'about')">
        <div class="petal-text">About</div>
      </div>
      <div class="petal petal-2" onclick="handleMenuClick(event, 'certification')">
        <div class="petal-text">Certification</div>
      </div>
      <div class="petal petal-3" onclick="handleMenuClick(event, 'education')">
        <div class="petal-text">Education</div>
      </div>
      <div class="petal petal-4" onclick="handleMenuClick(event, 'skills')">
        <div class="petal-text">Skills</div>
      </div>
      <div class="petal petal-5" onclick="handleMenuClick(event, 'experience')">
        <div class="petal-text">Experience</div>
      </div>
      <div class="petal petal-7" onclick="handleMenuClick(event, 'projects')">
        <div class="petal-text">Projects</div>
      </div>
      <div class="petal petal-8" onclick="handleMenuClick(event, 'contact')">
        <div class="petal-text">Contact</div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>ðŸŒ¸ Crafted with creativity by Deepika Shri N | AI Engineer</p>
    </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const radius = 180;
    const petals = document.querySelectorAll(".petal");
    const centerImage = document.getElementById("centerImage");

    // Arrange petals in a perfect circle
    petals.forEach((petal, index) => {
      const angle = (index / petals.length) * 2 * Math.PI;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      petal.dataset.x = x;
      petal.dataset.y = y;

      petal.style.transform = "translate(0, 0) scale(0)";
    });

    // Hover animations
    const container = document.querySelector(".flower-container");

    container.addEventListener("mouseenter", () => {
      petals.forEach((petal, index) => {
        const x = petal.dataset.x;
        const y = petal.dataset.y;

        petal.style.transitionDelay = `${index * 0.1}s`;
        petal.style.transform = `translate(calc(${x}px - 50%), calc(${y}px - 50%)) scale(1)`;
        petal.style.opacity = "1";
      });

      centerImage.style.transform = "translate(-50%, -50%) scale(0.8)";
    });

    container.addEventListener("mouseleave", () => {
      petals.forEach((petal) => {
        petal.style.transform = "translate(0, 0) scale(0)";
        petal.style.opacity = "0";
      });

      centerImage.style.transform = "translate(-50%, -50%) scale(1)";
    });

    // Handle click to navigate using Flask routes
    petals.forEach((petal) => {
      petal.addEventListener("click", (e) => {
        e.stopPropagation();

        const section = petal.textContent.trim().toLowerCase();
        const url = `/${section}`; // Flask route, e.g., /about

        // Quick animation effect
        petal.style.transition = "transform 0.1s ease";
        petal.style.transform = `translate(calc(${petal.dataset.x}px - 50%), calc(${petal.dataset.y}px - 50%)) scale(0.9)`;

        setTimeout(() => {
          petal.style.transform = `translate(calc(${petal.dataset.x}px - 50%), calc(${petal.dataset.y}px - 50%)) scale(1)`;
          // Navigate to the Flask route
          window.location.href = url;
        }, 100);
      });
    });
  });
</script>
</body>
</html>
