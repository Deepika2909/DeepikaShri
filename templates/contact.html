<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #f7f0ff, #ffe8f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #e0c7df;
      width: 100%;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #8a2be2;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav .nav-links li a {
      text-decoration: none;
      color: #6b3074;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav .nav-links li a:hover {
      color: #c71585;
    }

    @media screen and (max-width: 768px) {
      nav .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
    }

    .header {
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      animation: fadeInDown 1s ease-out;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 154, 86, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #d38bd7, #f3b1f7, #8a2be2, #db92df );  
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .contact-container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: popIn 1s ease;
      max-width: 800px;
      width: 90%;
      margin-bottom: 60px;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .contact-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #943060;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .icon-box {
      background-color: #fff0f6;
      padding: 20px;
      border-radius: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 120px;
    }

    .icon-box:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .icon-box i {
      font-size: 36px;
      color: #d14d72;
    }

    .icon-box p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .social-icons {
        flex-direction: column;
        align-items: center;
      }

      .icon-box {
        width: 100px;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Deepika Shri N</div>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('certification') }}">Certifications</a></li>
        <li><a href="{{ url_for('education') }}">Education</a></li>
        <li><a href="{{ url_for('skills') }}">Skills</a></li>
        <li><a href="{{ url_for('projects') }}">Projects</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="header">
    <h1>Let's Connect</h1>
    <p>I’d love to hear from you — reach out on any platform below.</p>
  </div>

  <div class="contact-container">
    <div class="social-icons">
      <a href="mailto:deepikashrin@gmail.com" target="_blank" class="icon-box" aria-label="Email">
        <i class="fas fa-envelope"></i>
        <p>Gmail</p>
      </a>
      <a href="https://www.linkedin.com/in/deepika-shri-929174228/" target="_blank" class="icon-box" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
        <p>LinkedIn</p>
      </a>
      <a href="https://github.com/Deepika2909" target="_blank" class="icon-box" aria-label="GitHub">
        <i class="fab fa-github"></i>
        <p>GitHub</p>
      </a>
      <a href="https://wa.me/9496392884" target="_blank" class="icon-box" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
        <p>WhatsApp</p>
      </a>
    </div>
  </div>
</body>
</html>
